
<html>
    <head>
        <title>CALCULATOR</title>
        <style>
        #but
        {
         background-color:	#DCDCDC;   
        }
        #but:hover
        {
        background-color:#696969;
        color: white;
        }
        </style>
    </head>
    <body background="img/1.jpg">
       
        <br><br><br>
        <form name="calform">
        
        <table border="15" align="center" bgcolor="#A9A9A9" id="change">
            <tr>
                <td width="400" style="text-align:center;"><h2>CALCULATOR</h2></td>
            </tr>
                 <tr>
                    <td width="400" ><input id="but"  type="text" name="display" size="50" style="height:55; width:400 ; text-align: right; font-size:30px;" ></td>
                 </tr>
            <tr >
                <td>
                <input id="but"  type="button" name="b1" value="1"  onclick="calform.display.value+='1' " style="height:50px; width:100px; font-size:30px;">
                <input id="but"  type="button" name="b2" value="2" onclick="calform.display.value+='2' " style="height:50px; width:100px; font-size:30px;">
                <input id="but"  type="button" name="b3" value="3" onclick="calform.display.value+='3' " style="height:50px; width:100px; font-size:30px;">
                <input id="but"  type="button" name="b+" value="+" onclick="calform.display.value+='+' " style="height:50px; width:100px; font-size:30px;">
                </td>
            </tr>
            <tr>
                <td>
                <input id="but"  type="button" name="b4" value="4" onclick="calform.display.value+='4' " style="height:50px; width:100px; font-size:30px;">
                <input id="but"  type="button" name="b5" value="5" onclick="calform.display.value+='5' " style="height:50px; width:100px; font-size:30px;">
                <input id="but"  type="button" name="b6" value="6" onclick="calform.display.value+='6' " style="height:50px; width:100px; font-size:30px;">
                <input id="but"  type="button" name="b-" value="-" onclick="calform.display.value+='-' " style="height:50px; width:100px; font-size:30px;">
                </td>
            </tr>
            <tr>
                <td>
                <input id="but"  type="button" name="b7" value="7" onclick="calform.display.value+='7' " style="height:50px; width:100px; font-size:30px;">
                <input id="but"  type="button" name="b8" value="8" onclick="calform.display.value+='8' " style="height:50px; width:100px; font-size:30px;">
                <input id="but"  type="button" name="b9" value="9" onclick="calform.display.value+='9' " style="height:50px; width:100px; font-size:30px;">
                <input id="but"  type="button" name="b*" value="*" onclick="calform.display.value+='*' " style="height:50px; width:100px; font-size:30px;">
                </td>
            </tr>
            <tr>
                <td>
                <input id="but"  type="button" name="bc" value="C" onclick="calform.display.value ='' " style="height:50px; width:100px; font-size:30px;">
                <input id="but"  type="button" name="b0" value="0" onclick="calform.display.value+='0' " style="height:50px; width:100px; font-size:30px;">
                <input id="but"  type="button" name="b%" value="%" onclick="calform.display.value+='%' " style="height:50px; width:100px; font-size:30px;">
                <input id="but"  type="button" name="b." value="." onclick="calform.display.value+='.' " style="height:50px; width:100px; font-size:30px;">
                </td>
            </tr>
            <tr>
                <td align="center">
                <input id="but"  type="button" name="b=" value="=" onclick="calform.display.value=eval(calform.display.value)" style="height:50px; width:300px; font-size:30px;">
                </td>
            </tr>

        </table>
    </body>
</html>
